table:
  schema: public
  name: profiles
select_permissions:
  - role: user
    permission:
      columns:
        - gems
        - id
        - avatar
        - email
        - username
      filter:
        id:
          _eq: X-Hasura-User-Id
update_permissions:
  - role: user
    permission:
      columns:
        - avatar
        - email
        - last_activity
        - username
      filter:
        id:
          _eq: X-Hasura-User-Id
      check: null
